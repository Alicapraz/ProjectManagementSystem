<h2 mat-dialog-title>Yeni Proje Ekle</h2>
<mat-dialog-content>
    <form [formGroup]="projectForm">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Proje Adı</mat-label>
          <input matInput formControlName="name" >
          <mat-error *ngIf="projectForm.get('name')?.hasError('required')">
            Proje adı girmek zorunludur.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Açıklama</mat-label>
          <input matInput formControlName="description" >
          <mat-error *ngIf="projectForm.get('description')?.hasError('required')">
            Açıklama girmek zorunludur.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Başlangıç Tarihi</mat-label>
          <input matInput formControlName="startDate" >
          <mat-error *ngIf="projectForm.get('startDate')?.hasError('required')">
            Başlangıç tarihi girmek zorunludur.
          </mat-error>
          
        </mat-form-field>


        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Son Tarih</mat-label>
          <input matInput formControlName="endDate" >
          <mat-error *ngIf="projectForm.get('endDate')?.hasError('required')">
            Son tarihi girmek zorunludur.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Proje Durum</mat-label>
          <input matInput formControlName="status" >
          <mat-error *ngIf="projectForm.get('status')?.hasError('required')">
            Proje durumu girmek zorunludur.
          </mat-error>
        </mat-form-field>
        
      </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" mat-raised-button color="accent">İptal</button>
  <button [disabled]="projectForm.invalid" (click)="create()" mat-raised-button color="primary">Oluştur</button>
</mat-dialog-actions>
